{% extends 'base.html' %}
{% block b1 %}
    <h2 class="text-center">{{msg}}</h2>
    <div  class=" form-group row">
        <div class="col-sm-12 text-center">
        <form action="" method="post">
            {% csrf_token %}
            {% for i in form %}
            <label for="" class="col-sm-1 offset-0">{{i.label_tag}}</label>
                {{i}}{{i.errors|striptags}} <br><br>
            {% endfor %}       
            <input class="btn btn-success col-sm-2" type="submit" value="upload">
        </form>
{% endblock b1 %}
